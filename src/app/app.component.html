
  <h1>{{phrase}}</h1>
  <h1>{{timer}}</h1>
  <input type="text" [(ngModel)]="inputPhrase" autofocust>
  @if(inputPhrase.length >= phrase.length){
    {{stopTyping()}}
  }
  <button (click)="stopTyping()">Submit</button>

  <p>Your phrases</p>
  @for (phrase of phrases; track phrase; let i = $index) {
    <table>
      <tr>
        <td>{{phrase}}</td>
      </tr>
    </table>
  }

<router-outlet />
